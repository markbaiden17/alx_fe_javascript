<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator (v2)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        #quoteDisplay {
            margin: 30px auto;
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 8px;
            max-width: 600px;
            height: 120px; 
            overflow: hidden; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #quoteText {
            font-size: 1.2em; 
            font-style: italic;
            color: #333;
            max-height: 80px; 
            overflow: hidden; 
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #quoteCategory {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #555;
            font-size: 0.9em;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        #newQuote {
            background-color: #28a745;
            color: white;
        }
        #newQuote:hover {
            background-color: #218838;
        }
        #addQuoteSection { 
            margin-top: 40px;
            padding: 20px;
            border-top: 1px solid #ccc;
        }
        #addQuoteSection input {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }
        #addQuoteSection button {
            background-color: #28a745;
            color: white;
        }
        #addQuoteSection button:hover {
            background-color: #218838;
        }
        .data-management-section {
            margin-top: 30px;
            padding: 20px;
            border: 1px dashed #ccc;
            border-radius: 8px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .data-management-section button {
            background-color: #f39c12;
            color: white;
        }
        .data-management-section button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>

    <h1>Dynamic Quote Generator</h1>

    <div id="quoteDisplay">
        <p>Loading quotes...</p>
    </div>

    <button id="newQuote">Show New Quote</button>

    <div style="margin-top: 15px; margin-bottom: 20px;">
        <label for="categoryFilter">Filter by Category:</label>
        <select id="categoryFilter" onchange="filterQuotes()">
            <option value="all">All Categories</option>
            </select>
    </div>

    <div id="addQuoteSection"></div>

    <div class="data-management-section">
        <h2>Data Management</h2>
        
        <button id="exportQuotes">Export Quotes to JSON</button>
        
        <label>Import Quotes:
             <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
        </label>
    </div>

    <script src="script.js"></script>
</body>
</html>
